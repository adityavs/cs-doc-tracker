{% extends "layout.html" %}

{% block title %} Documents Index {% endblock %}

{% block head %} {{ super() }} {% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Entities</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href = "/{{ item.lower() }}">{{ item }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
    </tr>
  </tfoot>
</table>
{% endblock content %}
